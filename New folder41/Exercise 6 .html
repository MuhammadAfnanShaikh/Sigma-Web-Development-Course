<!DOCTYPE html>
<html lang="en">

<style>
    .logo{

    img{

    }
    nav{
        font-family: "Segoe UI";
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .right ul{
        display: flex;
        gap: 34px;
    }
    .right ul li{
        list-style: none;
        display: flex;
        align-items: center;
    }
    .right ul li span{
        padding: 0 5px;
    }
</style>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png" alt="">
            </div>
            <div class="right">
                <ul>
                    <li><SPAN>Products </SPAN><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" color="#000000" fill="none">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
</svg></li>
                    <li ><SPAN>Pricing </SPAN><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" color="#000000" fill="none">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
</svg></li>
                    <li><SPAN>Resources </SPAN><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" color="#000000" fill="none">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
</svg></li>
                    <li><SPAN>About Us </SPAN><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" color="#000000" fill="none">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
</svg></li>
                </ul>
            </div>
        </nav>
    </header>

</html>
